<!DOCTYPE html>
<html lang="en">
<style>
    #editor {
        border-radius: 4px;
        margin-bottom: 10px;
        min-height: 16em;
    }

    #active-code {
        padding: 10px;
        border-radius: 4px;
    }

    #result {
        padding: 10px;
        color: #1c1e20;
        background: #bbbbbb;
        border-radius: 4px;
        font-family: monospace;
        font-size: 16pt;
    }

    #run-btn {
        margin: auto;
        width: 10%;
        border-radius: 4px;
        padding: 4px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Enums and Pattern Matching</title>
</head>
<body>
<div id="active-code">
    <div id="editor">
#[allow(dead_code, unused)]

fn main() {
    enum State {
        Stopped,
        Running(i32),
        Error(String),
    }

    let state = State::Stopped;

    match state {
        State::Stopped => println!("Stopped"),
        State::Running(x) => println!("Running at {}", x),
        State::Error(err) => println!("Error: {}", err),
    }
}</div>
    <div id="result" data-msg-running="Running...">
        <a id="playlink"><i class="icon-link-ext"></i></a>
    </div>
</div>
<div id="run-btn">
    <button type="button"
            class="btn btn-primary btn-sm"
            id="run-code">
        Run
    </button>
</div>
<div id="static-code">
    <pre class='rust'></pre>
</div>
<script src="load_ace.js"></script>
</body>
</html>
